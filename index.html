let remaining = [];
let p1Score = 0;
let p2Score = 0;

// Shuffle
function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

// Next round
function nextRound() {
    if (remaining.length < 2) {
        alert("üéâ Fin du jeu !\n" + 
              document.getElementById("label1").textContent + " : " + p1Score + "\n" +
              document.getElementById("label2").textContent + " : " + p2Score);
        return;
    }

    document.getElementById("card1").textContent = remaining.pop();
    document.getElementById("card2").textContent = remaining.pop();
}

// Start game
document.getElementById("startBtn").onclick = () => {

    let n1 = document.getElementById("name1").value.trim();
    let n2 = document.getElementById("name2").value.trim();

    if (n1 === "" || n2 === "") {
        alert("‚ùóVeuillez entrer les noms des deux joueurs avant de commencer.");
        return;
    }

    // Set labels
    document.getElementById("label1").textContent = n1;
    document.getElementById("label2").textContent = n2;

    // Reset scores
    p1Score = 0;
    p2Score = 0;
    document.getElementById("score1").textContent = 0;
    document.getElementById("score2").textContent = 0;

    // Shuffle new game
    remaining = shuffle([...dataset]);

    // Show cards and buttons
    document.getElementById("card-container").style.display = "flex";
    document.getElementById("controls").style.display = "block";

    document.getElementById("p1Btn").textContent = n1;
document.getElementById("p2Btn").textContent = n2;


    nextRound();
};

    onChoiceMade();     // üî• R√©initialise les buzzers
    nextRound();
};

document.getElementById("p2Btn").onclick = () => {

};

document.getElementById("passBtn").onclick = () => {

};

let buzzerActive = false;
let timerInterval;
let timeLeft = 10;

function resetBuzzers() {
    clearInterval(timerInterval);
    buzzerActive = false;
    timeLeft = 10;

    document.getElementById("timer").style.display = "none";

    document.getElementById("buzzer1").disabled = false;
    document.getElementById("buzzer2").disabled = false;

    document.getElementById("buzzer1").classList.remove("buzzerActive");
    document.getElementById("buzzer2").classList.remove("buzzerActive");
}

function startCountdown(activeBuzzer) {
    buzzerActive = true;

    // D√©sactiver l'autre buzzer
    if (activeBuzzer === 1) {
        document.getElementById("buzzer2").disabled = true;
    } else {
        document.getElementById("buzzer1").disabled = true;
    }

    // Montrer le timer
    document.getElementById("timer").style.display = "block";
    document.getElementById("timer").textContent = "10";

    timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = timeLeft;

        if (timeLeft <= 0) {
            resetBuzzers();
        }
    }, 1000);
}

document.getElementById("buzzer1").onclick = () => {
    if (!buzzerActive) {
        document.getElementById("buzzer1").classList.add("buzzerActive");
        startCountdown(1);
    }
};

document.getElementById("buzzer2").onclick = () => {
    if (!buzzerActive) {
        document.getElementById("buzzer2").classList.add("buzzerActive");
        startCountdown(2);
    }
};
// Reset des buzzers quand un joueur est s√©lectionn√© ou passe
function onChoiceMade() {
